<style>
    body, html {padding: 0; margin: 0;}


    /* Clearfix hack by Nicolas Gallagher: http://nicolasgallagher.com/micro-clearfix-hack/ */
    .clearfix:before,
    .clearfix:after {
        content: " ";
        display: table;
    }

    .clearfix:after {
        clear: both;
    }

    body{
        font-family: "Segoe UI", "Lucida Grande", Helvetica, Arial, "Microsoft YaHei", FreeSans, Arimo, "Droid Sans", "wenquanyi micro hei", "Hiragino Sans GB", "Hiragino Sans GB W3", "FontAwesome", sans-serif;
    }
    a{color: #2fa0ec;text-decoration: none;outline: none;}
    a:hover,a:focus{color:#74777b;}
    body {
        -webkit-perspective: 800px;
        perspective: 800px;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        font-family: 'Gudea', sans-serif;
        background: #EA5C54;
        /* Old browsers */
        /* FF3.6+ */
        background: -webkit-gradient(linear, left top, right bottom, color-stop(0%, #EA5C54), color-stop(100%, #bb6dec));
        /* Chrome,Safari4+ */
        background: -webkit-linear-gradient(-45deg, #EA5C54 0%, #bb6dec 100%);
        /* Chrome10+,Safari5.1+ */
        /* Opera 11.10+ */
        /* IE10+ */
        background: -webkit-linear-gradient(315deg, #EA5C54 0%, #bb6dec 100%);
        background: linear-gradient(135deg, #EA5C54 0%, #bb6dec 100%);
        /* W3C */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#EA5C54 ', endColorstr='#bb6dec',GradientType=1 );
        /* IE6-9 fallback on horizontal gradient */
    }
    body ::-webkit-input-placeholder {
        color: #4E546D;
    }
    body .authent {
        display: none;
        background: #35394a;
        /* Old browsers */
        /* FF3.6+ */
        background: -webkit-gradient(linear, left bottom, right top, color-stop(0%, #35394a), color-stop(100%, #1f222e));
        /* Chrome,Safari4+ */
        background: -webkit-linear-gradient(45deg, #35394a 0%, #1f222e 100%);
        /* Chrome10+,Safari5.1+ */
        /* Opera 11.10+ */
        /* IE10+ */
        background: linear-gradient(45deg, #35394a 0%, #1f222e 100%);
        /* W3C */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#35394a', endColorstr='#1f222e',GradientType=1 );
        /* IE6-9 fallback on horizontal gradient */
        position: absolute;
        left: 0;
        right: 90px;
        margin: auto;
        width: 100px;
        color: white;
        text-transform: uppercase;
        letter-spacing: 1px;
        text-align: center;
        padding: 20px 70px;
        top: 200px;
        bottom: 0;
        height: 70px;
        opacity: 0;
    }
    body .authent p {
        text-align: center;
        color: white;
    }
    body .success-login {
        display: none;
        color: #d5d8e2;
    }
    body .success-login p {
        font-size: 14px;
    }
    body p {
        color: #5B5E6F;
        font-size: 10px;
        text-align: left;
    }
    body .testtwo {
        left: -320px !important;
    }
    body .test {
        box-shadow: 0px 20px 30px 3px rgba(0, 0, 0, 0.55);
        pointer-events: none;
        top: -100px !important;
        -webkit-transform: rotateX(70deg) scale(0.8) !important;
        transform: rotateX(70deg) scale(0.8) !important;
        opacity: .6 !important;
        -webkit-filter: blur(1px);
        filter: blur(1px);
    }
    body .login {
        opacity: 1;
        top: 20px;
        -webkit-transition-timing-function: cubic-bezier(0.68, -0.25, 0.265, 0.85);
        -webkit-transition-property: -webkit-transform,opacity,box-shadow,top,left;
        transition-property: transform,opacity,box-shadow,top,left;
        -webkit-transition-duration: .5s;
        transition-duration: .5s;
        -webkit-transform-origin: 161px 100%;
        -ms-transform-origin: 161px 100%;
        transform-origin: 161px 100%;
        -webkit-transform: rotateX(0deg);
        transform: rotateX(0deg);
        position: relative;
        width: 240px;
        border-top: 2px solid #D8312A;
        height: 300px;
        position: absolute;
        left: 0;
        right: 0;
        margin: auto;
        top: 0;
        bottom: 0;
        padding: 100px 40px 40px 40px;
        background: #35394a;
        /* Old browsers */
        /* FF3.6+ */
        background: -webkit-gradient(linear, left bottom, right top, color-stop(0%, #35394a), color-stop(100%, #1f222e));
        /* Chrome,Safari4+ */
        background: -webkit-linear-gradient(45deg, #35394a 0%, #1f222e 100%);
        /* Chrome10+,Safari5.1+ */
        /* Opera 11.10+ */
        /* IE10+ */
        background: linear-gradient(45deg, #35394a 0%, #1f222e 100%);
        /* W3C */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#35394a', endColorstr='#1f222e',GradientType=1 );
        /* IE6-9 fallback on horizontal gradient */
    }
    body .login .validation {
        position: absolute;
        z-index: 1;
        right: 10px;
        top: 6px;
        opacity: 0;
    }
    body .login .disclaimer {
        position: absolute;
        bottom: 20px;
        left: 35px;
        width: 250px;
    }
    body .login_title {
        color: #afb1be;
        height: 60px;
        text-align: left;
        font-size: 16px;
    }
    body .login_fields {
        height: 208px;
        position: absolute;
        left: 0;
    }
    body .login_fields .icon {
        position: absolute;
        z-index: 1;
        left: 36px;
        top: 8px;
        opacity: .5;
    }
    body .login_fields input[type='password'] {
        color: #DC6180 !important;
    }
    body .login_fields input[type='text'], body .login_fields input[type='password'] {
        color: #afb1be;
        width: 190px;
        margin-top: -2px;
        background: #32364a;
        left: 0;
        padding: 10px 65px;
        border-top: 2px solid #393d52;
        border-bottom: 2px solid #393d52;
        border-right: none;
        border-left: none;
        outline: none;
        font-family: 'Gudea', sans-serif;
        box-shadow: none;
    }
    body .login_fields__user, body .login_fields__password {
        position: relative;
    }
    body .login_fields__submit {
        position: relative;
        top: 35px;
        left: 0;
        width: 80%;
        right: 0;
        margin: auto;
    }
    body .login_fields__submit .forgot {
        float: right;
        font-size: 10px;
        margin-top: 11px;
        text-decoration: underline;
    }
    body .login_fields__submit .forgot a {
        color: #606479;
    }
    body .login_fields__submit input {
        border-radius: 50px;
        background: transparent;
        padding: 10px 50px;
        border: 2px solid #DC6180;
        color: #DC6180;
        text-transform: uppercase;
        font-size: 11px;
        -webkit-transition-property: background,color;
        transition-property: background,color;
        -webkit-transition-duration: .2s;
        transition-duration: .2s;
    }
    body .login_fields__submit input:focus {
        box-shadow: none;
        outline: none;
    }
    body .login_fields__submit input:hover {
        color: white;
        background: #DC6180;
        cursor: pointer;
        -webkit-transition-property: background,color;
        transition-property: background,color;
        -webkit-transition-duration: .2s;
        transition-duration: .2s;
    }

    /* Color Schemes */
    .love {
        position: absolute;
        right: 20px;
        bottom: 0px;
        font-size: 11px;
        font-weight: normal;
    }
    .love p {
        color: white;
        font-weight: normal;
        font-family: 'Open Sans', sans-serif;
    }
    .love a {
        color: white;
        font-weight: 700;
        text-decoration: none;
    }
    .love img {
        position: relative;
        top: 3px;
        margin: 0px 4px;
        width: 10px;
    }

    .brand {
        position: absolute;
        left: 20px;
        bottom: 14px;
    }
    .brand img {
        width: 30px;
    }
</style>
<div class='login'>
    <div class='login_title'>
        <span>账号登录</span>
    </div>
    <div class='login_fields'>
        <div class='login_fields__user'>
            <input placeholder='用户名' type='text' id="usrID">
            <div class='validation'>
                <img src='img/tick.png'>
            </div>
            </input>
        </div>
        <div class='login_fields__password'>
            <input placeholder='密码' type='password' id=usrPSW" name="usrPSW">
            <div class='validation'>
                <img src='img/tick.png'>
            </div>
        </div>
        <div class='login_fields__submit'>
            <input type='submit' value='登录' id = 'login-btn'>
            <div class='forgot'>
                <a id="close" href="javascript:window.close()">取消</a>
            </div>
        </div>
    </div>
    <div class='success-login'>
        <h2>认证成功</h2>
        <p>欢迎回来</p>
    </div>
    <div class='disclaimer'>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce semper laoreet placerat. Nullam semper auctor justo, rutrum posuere odio vulputate nec.</p>
    </div>
</div>
<div class='authent'>
    <img src='img/puff.svg'>
    <p>认证中...</p>
</div>
<script>
    const {ipcRenderer} = require("electron")
    const LoginBtn = document.getElementById('login-btn')

    LoginBtn.addEventListener('click', ()=>{
      usrID = document.getElementById('usrID').value
      usrPSW = document.getElementsByName('usrPSW').value
      ipcRenderer.send('loginSuccess-message',{'usrID': usrID, 'usrPSW':usrPSW});
      window.close()
    })

</script>
<script>
</script>
